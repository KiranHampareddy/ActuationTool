<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 20px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Campaign Tool</h1>

<label for="campaignType">Select Campaign Type:</label>
<select id="campaignType">
    <option value="intragrid">IntraGrid</option>
    <option value="cab">CAB</option>
    <option value="headerBar">Header Bar</option>
    <option value="promotedProducts">Promoted Products</option>
</select>

<div>
    <label for="inputData">Paste your input data:</label>
    <textarea id="inputData" placeholder="Paste your data in the specified format..."></textarea>
    
    <button onclick="generateOutput()">Generate Output</button>
</div>

<h2>Output:</h2>
<pre id="outputData"></pre>

<script>
function generateOutput() {
    const campaignType = document.getElementById("campaignType").value;
    const input = document.getElementById("inputData").value.trim();

    // Normalize newlines and escape double quotes
    const normalizedInput = input
        .replace(/(\r\n|\n|\r)/g, ' ')  // Replace newlines with spaces
        .replace(/"/g, '\\"'); // Escape double quotes

    const data = normalizedInput.split('\t');

    if (data.length === 0 || data[0].length === 0) {
        document.getElementById("outputData").innerText = "No data provided.";
        return;
    }

    let output = '';

    if (campaignType === "intragrid") {
        const [
        onsiteOwner, campaignBuilder, crewName, newColumn1, // Keep the new columns for parsing
        supplier, placementType, campaignName, hrm, lineItem, walletName, lineItemName,
        status, keyCallouts, ioBudget, startDate, endDate, dueDate,
        cpm, goal, currentSpend, shouldSpend, pacing
    ] = data;


        const budget = parseFloat(ioBudget.replace(/[^0-9.-]+/g, ""));
        const totalBudget = budget * 2;
        const lineItemModified = lineItemName.replace("Search", "Category");

        output = `
Hi

Below IntraGrid campaign has been set up and is ready for QA. Please QA and provide your feedback.

Team: ${supplier}

Wallet: ${walletName}

Flight dates: ${startDate} to ${endDate}

Budget: $${budget.toFixed(2)}

CPM: ${cpm}

Total budget: $${totalBudget.toFixed(2)}

Line items:
1. ${lineItemName}
2. ${lineItemModified}

Notes:


        `.trim();
    } else if (campaignType === "cab") {
        const [
            onsiteOwner, campaignBuilder, crewName, supplier, campaignName,
            lineItem, category, walletName, lineItemName, status,
            keyCallouts, ioBudget, startDate, endDate, dueDate, linkTo
        ] = data;

        output = `
Hi

Below CAB campaign has been set up and is ready for QA. Please QA and provide your feedback.

Team: ${supplier}

Wallet: ${walletName}

Budget: ${ioBudget}

Flight date: ${startDate} to ${endDate}

Category: ${category}

Line item name/Campaign name: ${lineItemName}

Copy: ${campaignName}

Link: ${linkTo}

Background: 

Notes:

Thank you..!
        `.trim();
    } else if (campaignType === "headerBar") {
        const [
        onsiteOwner, campaignBuilder, crewName, newColumn1, // Keep the new columns for parsing
        supplier, placementType, campaignName, hrm, lineItem, walletName, lineItemName,
        status, keyCallouts, ioBudget, startDate, endDate, dueDate,
        cpm, goal, currentSpend, shouldSpend, pacing
    ] = data;


        const budget = parseFloat(ioBudget.replace(/[^0-9.-]+/g, ""));
        const totalBudget = budget * 2;
        const lineItemModified = lineItemName.replace("Search", "Broad Display");

        output = `
Hi

Below Header Bar campaign has been set up and is ready for QA. Please QA and provide your feedback.

Team: ${supplier}

Wallet: ${walletName}

Flight dates: ${startDate} to ${endDate}

Budget: $${budget.toFixed(2)}

CPM: ${cpm}

Total budget: $${totalBudget.toFixed(2)}

Line items:
1. ${lineItemName}
2. ${lineItemModified}

Notes:

Thank you..!

        `.trim();
    } else if (campaignType === "promotedProducts") {
        const [
        onsiteOwner, campaignBuilder, crewName, newColumn1, // Keep the new columns for parsing
        supplier, placementType, campaignName, hrm, lineItem, walletName, lineItemName,
        status, keyCallouts, ioBudget, startDate, endDate, dueDate,
        cpm, goal, currentSpend, shouldSpend, pacing
    ] = data;
    
        const budget = parseFloat(ioBudget.replace(/[^0-9.-]+/g, ""));
        const totalBudget = budget * 2;
        const lineItemModified = lineItemName.replace("Search", "Category");

        output = `
Hi

Below Promoted Products campaign has been set up and is ready for QA. Please QA and provide your feedback.

Team: ${supplier}

Wallet: ${walletName}

Flight dates: ${startDate} to ${endDate}

Budget: $${budget.toFixed(2)}

CPM: ${cpm}

Total budget: $${totalBudget.toFixed(2)}

Line items:
1. ${lineItemName}
2. ${lineItemModified}

Notes:
Thank you..!

        `.trim();
    }

    document.getElementById("outputData").innerText = output;
}
</script>

</body>
</html>
